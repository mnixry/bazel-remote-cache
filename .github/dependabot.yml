version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    groups:
      actions-minor:
        update-types:
          - minor
          - patch

  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
    groups:
      node-development:
        dependency-type: development
        update-types:
          - minor
          - patch
      node-production:
        dependency-type: production
        update-types:
          - patch
