name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm run format:check

      - run: pnpm run lint

      - run: pnpm run package

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      # Expose Actions cache env vars to run steps
      # https://github.com/orgs/community/discussions/42856
      - uses: actions/github-script@v7
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL)
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN)
            core.exportVariable('ACTIONS_RUNTIME_URL', process.env.ACTIONS_RUNTIME_URL)
            core.exportVariable('ACTIONS_CACHE_SERVICE_V2', process.env.ACTIONS_CACHE_SERVICE_V2)
            core.exportVariable('ACTIONS_RESULTS_URL', process.env.ACTIONS_RESULTS_URL)

      - run: pnpm run ci-test

  integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: pnpm

      - run: pnpm install --frozen-lockfile
      - run: pnpm run package

      - name: Start cache server
        id: cache-server
        uses: ./

      - name: Verify server is running
        run:
          curl -v -f ${{ steps.cache-server.outputs.remote_cache_url }}/healthz

      - name: Test PUT/GET round-trip
        run: |
          URL=${{ steps.cache-server.outputs.remote_cache_url }}
          PAYLOAD="test-content-${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}"
          SHA=$(printf '%s' "$PAYLOAD" | sha256sum | cut -d' ' -f1)

          echo "PUT /cas/$SHA"
          curl -v -f -X PUT "$URL/cas/$SHA" \
            -H 'content-type: application/octet-stream' \
            --data-binary "$PAYLOAD"

          echo "GET /cas/$SHA"
          for i in $(seq 1 30); do
            RESULT=$(curl -sS -f "$URL/cas/$SHA" || true)
            if [ "$RESULT" = "$PAYLOAD" ]; then
              echo "âœ“ Cache round-trip successful"
              exit 0
            fi
            echo "not ready yet (attempt $i/30)"
            sleep 1
          done

          echo "GET never returned expected payload"
          curl -v -f "$URL/cas/$SHA" || true
          exit 1
