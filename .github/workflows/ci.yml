name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm run format:check

      - run: pnpm run lint

      - run: pnpm run package

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm run ci-test

  integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: pnpm

      - run: pnpm install --frozen-lockfile
      - run: pnpm run package

      - name: Start cache server
        id: cache-server
        uses: ./

      - name: Verify server is running
        run: curl -f ${{ steps.cache-server.outputs.remote_cache_url }}/healthz

      - name: Test PUT/GET round-trip
        run: |
          URL=${{ steps.cache-server.outputs.remote_cache_url }}
          SHA=$(echo -n "test-content" | sha256sum | cut -d' ' -f1)

          # PUT
          curl -f -X PUT "$URL/cas/$SHA" -d "test-content"

          # GET
          RESULT=$(curl -f "$URL/cas/$SHA")
          [ "$RESULT" = "test-content" ] || exit 1

          echo "âœ“ Cache round-trip successful"
